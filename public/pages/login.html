<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <h1>login</h1>
    <form id="myForm">
      <input
        type="text"
        id="username"
        placeholder="Entrez votre nom d'utilisateur"
      />
      <input
        type="password"
        id="password"
        placeholder="Entrez votre mot de passe"
      />
      <button type="submit">Envoyer</button>
    </form>
    <p>You don't have an account ? <a href="./register.html">create account</a></p>
    <script src="../js/login.js"></script>
  </body>
</html>
