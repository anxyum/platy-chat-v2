<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>home page</title>
  </head>
  <body>

    <div class="main-screen">
      <div class="main-screen-guilds">
        <ul id="guild-list" class="main-screen-guilds-channel-list">
          <li>
            <button>
              <p>create guild</p>
              <svg
                width="24px"
                height="24px"
                viewBox="0 0 32 32"
                xmlns="http://www.w3.org/2000/svg"
              >
                <defs>
                  <style>
                    .cls-1 {
                      fill: none;
                      stroke: #000000;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 4px;
                    }
                  </style>
                </defs>
                <title />
                <g id="plus">
                  <line class="cls-1" x1="16" x2="16" y1="7" y2="25" />
                  <line class="cls-1" x1="7" x2="25" y1="16" y2="16" />
                </g>
              </svg>
            </button>
          </li>
        </ul>
      </div>
      <div class="main-screen-guild-explorer">
        <ul
          id="channel-list"
          class="main-screen-guild-explorer-channel-list"
        ></ul>
      </div>
      <div class="main-screen-channel-wrapper">
        <ul id="message-list" class="main-screen-channel-message-list"></ul>
        <form id="send-message" class="main-screen-send-message-wrapper">
          <input id="message-input" type="text" placeholder="Message..." />
          <button type="submit">send</button>
        </form>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
